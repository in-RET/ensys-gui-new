<section class="d-flex py-1 px-3 mb-3">
    <div>
        <div>
            <a [routerLink]="['../explore']"> < Projects</a>
        </div>
    </div>
</section>

<section class="project-setup two-columns p-3 mb-3">
    <div class="left" style="width: 100%">
        <div>
            <form [formGroup]="form">
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                formControlName="name"
                                placeholder="Name"
                                required
                            />
                            <label>Name</label>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <select
                                class="form-select"
                                formControlName="country"
                            >
                                <option selected disabled value="">
                                    Choose...
                                </option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label>Country</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <textarea
                        class="form-control"
                        formControlName="description"
                        placeholder="Description"
                        required
                        style="height: 100px"
                    ></textarea>
                    <label>Description</label>
                </div>

                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                formControlName="latitude"
                                placeholder="Latitude"
                                required
                                readonly
                            />
                            <label>Latitude</label>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                formControlName="longitude"
                                placeholder="Longitude"
                                required
                                readonly
                            />
                            <label>Longitude</label>
                        </div>
                    </div>
                </div>

                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <select
                                class="form-select"
                                formControlName="currency"
                            >
                                <option selected disabled value="">
                                    Choose...
                                </option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label>Currency</label>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="form-floating">
                            <select
                                class="form-select"
                                formControlName="unit_choice"
                            >
                                <option selected disabled value="">
                                    Choose...
                                </option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label>Unit</label>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="form-floating">
                            <select
                                class="form-select"
                                formControlName="unit_choice_co2"
                            >
                                <option selected disabled value="">
                                    Choose...
                                </option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label>Unit Choice CO2</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="right" style="width: 100%">
        <div>
            <div class="map" id="mapid"></div>
        </div>
    </div>
</section>

<div class="d-flex" style="justify-content: center">
    <button class="btn btn--medium" type="submit">Save project</button>
</div>
