<div
    class="modal fade"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
    #modal
>
    <div class="modal-dialog modal-dialog-scrollable" [class]="'modal-' + size">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex gap-1">
                    <span class="modal-title fs-5" id="staticBackdropLabel">
                        {{ title }}
                    </span>

                    <ng-content select="[modal-header-center-icon]" />
                </div>

                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    (click)="_closeModal(false)"
                ></button>
            </div>

            <div class="modal-body">
                <ng-content select="[modal-form]" />
                <ng-content select="[modal-body]" />
            </div>

            <div class="modal-footer justify-content-center">
                <ng-content select="[modal-actions]" />
            </div>
        </div>
    </div>
</div>
