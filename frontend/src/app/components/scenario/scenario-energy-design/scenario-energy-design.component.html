<div class="system-design">
    <app-energy-components
        [components]="components"
        (touchEnd)="touchEnd($event)"
        *ngIf="!isFullscreen"
    />

    <app-energy-drawflow
        class="w-100 h-100 border"
        (showFormModal)="showFormModal($event)"
        (toggleFullScreen)="toggleFullScreen()"
    />
</div>

<app-modal
    *ngIf="
        formModal_info &&
        formModal_info.show &&
        formModal_info.title &&
        formModal_info.id
    "
    [title]="formModal_info.title"
    (closeModal)="closeModal()"
>
    <div modal-form>
        <!-- ports -->
        <div class="row mb-3" *ngIf="formModal_info.id === 'transformer'">
            <div class="col-6">
                <app-order-list
                    label="Inputs"
                    [id]="formModal_info.id"
                    #transform_inputs
                    data-name="'name'"
                />
            </div>

            <div class="col-6">
                <app-order-list
                    label="Outputs"
                    [id]="formModal_info.id"
                    #transform_outputs
                    data-name="'name'"
                />
            </div>
        </div>

        <app-form [formData]="formModal_info.formData" #form />
    </div>

    <div modal-actions>
        <span
            class="text-danger"
            style="position: absolute; left: 0; padding-left: 3rem"
            *ngIf="formError.isShow"
        >
            {{ formError.msg }}
        </span>

        <button
            type="submit"
            class="btn btn--success btn--medium"
            (click)="submitFormData()"
        >
            <!-- <span *ngIf="!editMode">Save</span> -->
            <span>{{ formModal_info.action.label }}</span>
        </button>
    </div>
</app-modal>
