<div class="system-design">
    <app-energy-components
        [components]="components"
        (touchEnd)="touchEnd($event)"
        *ngIf="!isFullscreen"
    />

    <app-energy-drawflow
        class="w-100 h-100 border"
        (showFormModal)="showFormModal($event)"
        (toggleFullScreen)="toggleFullScreen()"
    />
</div>

<app-modal
    *ngIf="
        formModal_info &&
        formModal_info.show &&
        formModal_info.title &&
        formModal_info.id
    "
    [title]="formModal_info.title"
    (closeModal)="closeModal($event)"
    [hidden]="formModal_info.hide"
>
    <div modal-form>
        <!-- <ng-container
            *ngIf="
                formModal_info.type == 'flow' &&
                    formModal_info.id == 'genericstorage';
                else noraml_form
            "
        > -->
        <div *ngIf="formModal_info.formData !== null">
            <p
                class="text-center p-2 border border-warning rounded-4 shadow"
                *ngIf="formModal_info.type == 'flow' && formModal_info.data.oep"
            >
                The <b>OEP </b>field has been enabled at the node level.
                Therefore, if you wish to enable and review its parameters,
                please perform this action directly in the node.
            </p>

            <app-form
                [formData]="formModal_info.formData"
                (onSubmit)="submitFormData()"
                #form
            />
        </div>
        <!-- </ng-container> -->

        <ng-template #noraml_form>
            <!-- ports -->
            <!-- transformer -->
            <div
                class="row mb-3"
                *ngIf="
                    formModal_info.type == 'node' &&
                    formModal_info.id === 'transformer'
                "
            >
                <div class="col-6">
                    <app-order-list
                        label="Inputs"
                        [data]="
                            formModal_info.data.ports
                                ? formModal_info.data.ports.inputs
                                : null
                        "
                        [acceptDuplicate]="false"
                        [fields]="['name', 'num']"
                        #transform_inputs
                    />
                </div>

                <div class="col-6">
                    <app-order-list
                        label="Outputs"
                        [data]="
                            formModal_info.data.ports
                                ? formModal_info.data.ports.outputs
                                : null
                        "
                        [acceptDuplicate]="false"
                        [fields]="['name', 'num']"
                        #transform_outputs
                    />
                </div>
            </div>

            <app-form
                [formData]="formModal_info.formData"
                (onSubmit)="submitFormData()"
                #form
            />
        </ng-template>
    </div>

    <div
        modal-actions
        *ngIf="formModal_info.formData !== null; else empty_form_actions"
    >
        <span
            class="text-danger"
            style="position: absolute; left: 0; padding-left: 3rem"
            *ngIf="formError.isShow"
        >
            {{ formError.msg }}
        </span>

        <button
            type="submit"
            class="btn btn--success btn--medium"
            (click)="submitFormData()"
        >
            <span>{{ formModal_info.action.label }}</span>
        </button>
    </div>

    <ng-template #empty_form_actions>
        <button
            type="button"
            class="btn btn--primary btn--medium"
            (click)="modalComponent._closeModal(false)"
        >
            <span>Close</span>
        </button>
    </ng-template>
</app-modal>

<!-- form modal calculator -->
<app-modal
    *ngIf="formModal_calculator.show"
    [title]="formModal_calculator.title"
    (closeModal)="closeModalEpCostsCalculator()"
>
    <div modal-form>
        <p class="text-danger" *ngIf="formCalError.isShow">
            Error: {{ formCalError.msg }}
        </p>

        <app-form
            [formData]="formModal_calculator.formData"
            (onSubmit)="calculateEpCosts()"
            #form_cal
        />
    </div>

    <div
        modal-actions
        *ngIf="formModal_calculator.formData !== null; else empty_form_actions"
    >
        <button
            type="submit"
            class="btn btn--success btn--medium"
            (click)="calculateEpCosts()"
        >
            <span>{{ formModal_calculator.action.label }}</span>
        </button>
    </div>

    <ng-template #empty_form_actions>
        <button
            type="button"
            class="btn btn--primary btn--medium"
            (click)="modalComponent._closeModal(false)"
        >
            <span>Close</span>
        </button>
    </ng-template>
</app-modal>
