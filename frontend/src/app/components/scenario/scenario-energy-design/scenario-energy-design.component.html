<div class="system-design">
    <app-energy-components
        [components]="components"
        (clearGridModel)="clearGridModel()"
    />

    <app-energy-drawflow class="w-100 h-100 border" (_drop)="drop($event)" />
</div>

<app-modal
    *ngIf="modalVisibility"
    [node]="createdNode"
    [title]="createdNode.name"
    (closeModal)="closeModal($event)"
/>
