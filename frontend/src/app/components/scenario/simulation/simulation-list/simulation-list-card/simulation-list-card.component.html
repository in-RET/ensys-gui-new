<div
    class="border border-primary-subtle rounded-3 border-opacity-25 p-2"
    style="max-height: 100%; overflow-y: auto"
>
    <div class="d-flex justify-content-center" *ngIf="loading">
        <div
            class="spinner-border text-primary"
            style="width: 3rem; height: 3rem"
            role="status"
        >
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <ul
        class="d-grid list-unstyled small simulations p-2"
        style="max-height: 100%"
        *ngIf="!loading && data && data.length > 0"
    >
        <li
            class="d-flex gap-4 p-3"
            *ngFor="let item of data; trackBy: identify"
            style="justify-content: space-between"
        >
            <div class="item gap-3">
                <!-- statuses  -->
                <div class="status">
                    <div
                        class="spinner-border text-primary"
                        style="width: 3rem; height: 3rem"
                        role="status"
                        *ngIf="item.status === SimulationStatus.STARTED"
                    >
                        <span class="visually-hidden">Loading...</span>
                    </div>

                    <img
                        src="../../../../../static/assets/icons/feather/black/x.svg"
                        alt=""
                        class="warn"
                        *ngIf="item.status === SimulationStatus.STOPPED"
                    />

                    <img
                        src="../../../../../static/assets/icons/feather/black/alert-triangle.svg"
                        alt=""
                        class="error"
                        *ngIf="item.status === SimulationStatus.FAILED"
                    />

                    <img
                        src="../../../../../static/assets/icons/feather/black/check-circle.svg"
                        alt=""
                        class="green"
                        *ngIf="item.status === SimulationStatus.FINISHED"
                    />
                </div>

                <div class="detail" (click)="openSimulation(item.id)">
                    <h5 class="mb-0">
                        ID:{{ item.id }}
                        -
                        <small>
                            {{ item.start_date | date : "short" }}
                        </small>
                    </h5>

                    <span>
                        For Support: <b>{{ item.sim_token }}</b>
                    </span>
                </div>
            </div>

            <img
                src="../../../../../static/assets/icons/feather/black/stop-circle.svg"
                alt=""
                class="action stop"
                *ngIf="item.status === SimulationStatus.STARTED"
                title="stop"
            />
        </li>
    </ul>

    <h3 class="text-center" *ngIf="!data || data.length == 0">No Data!</h3>
</div>
