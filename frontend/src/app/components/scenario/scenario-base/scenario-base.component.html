<app-scenario-progression [step]="currentStep" />

<app-scenario-setup *ngIf="currentStep == 0" #setup />

<app-scenario-energy-design
    *ngIf="currentStep == 1"
    [currentScenario]="currentScenario"
    #sed
/>

<app-scenario-footer
    [step]="currentStep"
    (nextStep)="nextStep()"
    (prevtStep)="prevtStep()"
    (saveScenario)="saveScenario()"
/>
