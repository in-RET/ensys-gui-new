<div class="scenario-main">
    <form [formGroup]="form">
        <div class="row g-2">
            <!-- project -->
            <div class="col-auto" formGroupName="project">
                <div class="form-floating mb-3">
                    <select
                        id="project"
                        class="form-select"
                        formControlName="id"
                        [ngClass]="{
                            'is-invalid':
                                projectId!.invalid &&
                                (projectId!.dirty || projectId!.touched)
                        }"
                        tabindex="1"
                    >
                        <option selected disabled value="null">
                            Choose...
                        </option>

                        <option
                            [value]="project.id"
                            *ngFor="let project of projectList"
                        >
                            {{ project.name }}
                        </option>
                    </select>
                    <label for="project">Project</label>
                </div>
            </div>

            <!-- name -->
            <div class="col-2">
                <div class="form-floating mb-3">
                    <input
                        id="name"
                        type="text"
                        class="form-control"
                        formControlName="name"
                        placeholder="Name"
                        required
                        [ngClass]="{
                            'is-invalid':
                                name!.invalid && (name!.dirty || name!.touched)
                        }"
                        tabindex="2"
                    />
                    <label for="name">Name</label>
                </div>
            </div>

            <!-- sim-year -->
            <div class="col-2">
                <div class="form-floating mb-3">
                    <select
                        id="simulation_year"
                        class="form-select"
                        formControlName="simulationYear"
                        [ngClass]="{
                            'is-invalid':
                                simulationYear!.invalid &&
                                (simulationYear!.dirty ||
                                    simulationYear!.touched)
                        }"
                        tabindex="6"
                    >
                        <option selected disabled value="null">
                            Choose...
                        </option>
                        <ng-container *ngFor="let item of simulationYearList">
                            <option [value]="item">{{ item }}</option>
                        </ng-container>
                    </select>
                    <label for="simulation_year">Simulation year</label>
                </div>
            </div>

            <!-- datepicker -->
            <div class="col-2">
                <div class="form-floating mb-3">
                    <input
                        id="date"
                        type="date"
                        class="form-control date"
                        [value]="unixToDateString(sDate?.value)"
                        placeholder="Start Date"
                        required
                        [ngClass]="{
                            'is-invalid':
                                sDate!.invalid &&
                                (sDate!.dirty || sDate!.touched)
                        }"
                        tabindex="3"
                        disabled
                    />
                    <label for="date">Start Date</label>
                </div>
            </div>

            <!-- sim-period -->
            <div class="col-2">
                <div class="form-floating mb-3">
                    <input
                        id="simulation_period"
                        type="number"
                        class="form-control"
                        formControlName="simulationPeriod"
                        placeholder="Simulation period of one year"
                        required
                        [ngClass]="{
                            'is-invalid':
                                simulationPeriod!.invalid &&
                                (simulationPeriod!.dirty ||
                                    simulationPeriod!.touched)
                        }"
                        tabindex="4"
                    />
                    <label for="simulation_period">Simulation period</label>
                </div>
            </div>

            <!-- time-step -->
            <div class="col-auto">
                <div class="form-floating mb-3">
                    <select
                        id="time_step"
                        class="form-select"
                        formControlName="timeStep"
                        [ngClass]="{
                            'is-invalid':
                                timeStep!.invalid &&
                                (timeStep!.dirty || timeStep!.touched)
                        }"
                        tabindex="5"
                    >
                        <option selected disabled value="null">
                            Choose...
                        </option>
                        <option value="8760">60 min</option>
                        <option value="15">15 min</option>
                    </select>
                    <label for="time_step">Time Step</label>
                </div>
            </div>
        </div>
