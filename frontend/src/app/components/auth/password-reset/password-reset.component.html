<main class="signup" style="height: 100vh; margin: 0">
  <div class="signup-frame">
    <div class="signup-frame__img">
      <img
        src="/static/assets/illustrations/open_plan_hero_hexagon.svg"
        alt="open_plan cells"
      />
    </div>

    <div class="signup-frame__heading">EnSys Tool</div>

    <form method="post" class="signup-frame__form">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>

      <button class="btn btn--large" type="submit">Send email</button>
    </form>

    <div class="signup-frame__subheading">
      <a href="/auth/login">Login</a>
    </div>
  </div>
</main>
