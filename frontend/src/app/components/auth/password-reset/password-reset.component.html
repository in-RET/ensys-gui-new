<main class="w-100 m-auto signup">
    <form class="signup-frame">
        <div class="signup-frame__img">
            <img
                src="/static/assets/illustrations/open_plan_hero_hexagon.svg"
                alt="open_plan cells"
            />
        </div>

        <!-- <div class="signup-frame__heading">EnSys Tool</div> -->

        <div class="form-floating mb-3">
            <input
                type="email"
                class="form-control"
                placeholder="email"
                [formControl]="email"
                required
            />
            <label for="floatingInput">Email address</label>
        </div>

        <button class="btn btn--large" type="submit" [disabled]="email.invalid">
            Send email
        </button>

        <div class="signup-frame__subheading">
            <a href="/auth/login">Login</a>
        </div>
    </form>
</main>
