site_name: ensys-gui-new
site_url: https://github.com/in-RET/ensys-gui-new
site_author: in.RET

# Repository
repo_name: in-RET/ensys-gui-new
repo_url: https://github.com/in-RET/ensys-gui-new

docs_dir: ../src

plugins:
  - search
  - glightbox
  - mkdocstrings:
      handlers:
        python:
          paths: [../../backend] # search packages in the src folder
          options:
            docstring_style: sphinx # google
  #- git-revision-date-localized

markdown_extensions:
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
